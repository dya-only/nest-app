apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-deployment
  labels:
    app: nest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nest
  template:
    metadata:
      labels:
        app: nest
    spec:
      containers:
      - name: nest
        image: dyaonly/k8s-nest:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_HOST
          value: mariadb-service
        - name: DATABASE_PORT
          value: "3306"
        - name: DATABASE_USERNAME
          value: "nestuser"
        - name: DATABASE_PASSWORD
          value: "nestpassword"
        - name: DATABASE_SCHEMA
          value: "nest"

---

apiVersion: v1
kind: Service
metadata:
  name: nest-service
spec:
  ports:
    - port: 3000
      protocol: TCP
  selector:
    app: nest